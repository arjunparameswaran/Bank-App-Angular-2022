<!-- As a link -->
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <button class="btn btn-warning" (click)="logout()">Log Out</button>
  </nav>
  <h2 style="color: rgb(231, 217, 17)">Welcome {{user}}
  <button (click)="deleteParent()" class="btn btn-danger" style="float: right;  margin-right:20px;">Delete</button>
    </h2>
    <h5 style="color: white;">Login Details : {{lDate | date : 'short'}} </h5>
  <a routerLink='/transaction'>View Transaction History</a>

  <!-- delete confirm- child -->
  <app-delete-confirm (onDelete)="onDelete($event)" (onCancel)="cancel()" [item]="acno"></app-delete-confirm>
  
  <!-- deposit --> 
  <div [ngClass]="acno?'style1': '' " class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account Number" id="login_accno" required>
                          
                      </div>
<div *ngIf="this.depositForm.get('acno')?.touched&& this.depositForm.get('acno')?.errors" style="color: rgb(253, 251, 93) ;">Invalid Account Number</div>

                      
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="password" id="login_password" required>
                      </div>
<div *ngIf="this.depositForm.get('pswd')?.touched&& this.depositForm.get('pswd')?.errors" style="color: rgb(253, 251, 93) ;">Invalid Passwords</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-square-dollar"></i></span>
                        </div>
                        <input name="amount" formControlName="amount" type="text" class="form-control" placeholder="Amount" id="login_amount" required>
                        
                    </div>
 <div *ngIf="this.depositForm.get('amount')?.touched&& this.depositForm.get('amount')?.errors" style="color: rgb(253, 251, 93) ;">Enter Amount in Digits</div>

                      <div class="form-group">
                          <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <!-- Withdraw -->

  <div [ngClass]="acno?'style1': '' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Withdraw Form</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                  
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account Number" id="login_accno1" required>
                        
                    </div>
<div *ngIf="this.withdrawForm.get('acno')?.touched&& this.withdrawForm.get('acno')?.errors" style="color: rgb(253, 251, 93) ;">Invalid Account Number</div>

                                        <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="password" id="login_password1" required>
                    </div>
<div *ngIf="this.withdrawForm.get('pswd')?.touched&& this.withdrawForm.get('pswd')?.errors" style="color: rgb(253, 251, 93) ;">Invalid Password</div>

                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa-thin fa-indian-rupee-sign"></i></span>
                      </div>
                      <input name="amount" formControlName="amount" type="text" class="form-control" placeholder="Amount" id="login_amount1" required>
                      
                  </div>
<div *ngIf="this.withdrawForm.get('amount')?.touched&& this.withdrawForm.get('amount')?.errors" style="color: rgb(253, 251, 93) ;">Enter Amount in Digits</div>

                    <div class="form-group">
                        <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
